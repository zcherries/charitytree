<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Charity Tree - Know what your money is being used for</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <div id="navbar"></div>
  <div id="dashboard"></div>

  <script type="text/babel" src="dashboard.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
  <script src="js/dist/main.dist.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <!-- <script src="js/fileUpload.js"></script> -->
  <script>
    $(document).ready(function(){
      $(document).on('mouseenter.cardx', '.cardx', function (e) {
        if ($(e.target).is($('.cardx .activator')) ) {
          $(e.target).closest('.cardx').css('overflow', 'hidden');
          $(this).find('.card-reveal').css({ display: 'block'}).velocity("stop", false).velocity({translateY: '-100%'}, {duration: 300, queue: false, easing: 'easeInOutQuad'});
        }

        $('.card-reveal').closest('.card').css('overflow', 'hidden');
      });

      $(document).on('mouseleave.cardx', '.cardx', function (e) {
        $(this).find('.card-reveal').velocity(
          {translateY: 0}, {
            duration: 225,
            queue: false,
            easing: 'easeInOutQuad',
            complete: function() { $(this).css({ display: 'none'}); }
          }
        );

        $('.card-reveal').closest('.card').css('overflow', 'hidden');
      });
    });
  </script>

  <script>
    var socket = io.connect('http://localhost:4000');
    socket.on('join', function(number) {
      console.log(number);
    });
    socket.on('reply', function(data) {
      console.log('Data:', data);
    });
  </script>
</body>
</html>
